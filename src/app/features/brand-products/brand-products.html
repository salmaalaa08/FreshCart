<div class="w-[90%] mx-auto py-8">
    <h1 class="mb-10 text-gray-700 text-4xl">{{brandName()}}</h1>
    @if(products().length > 0){
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">   
             @for(product of products(); track $index){
        <app-card [productData]="product"></app-card>
    }
</div>
    } @else {
        <div class="flex flex-col justify-center items-center pb-15 h-105">
            <p class="text-red-600 text-2xl fa-bold">{{"brands.No products to this brand" | translate}}</p>
            <button class="text-white bg-green-600 py-3 px-5 my-2 rounded-md hover:bg-green-700" routerLink="/products">{{"common.Go to All Products" | translate}}</button>
       </div>
    }

</div>
