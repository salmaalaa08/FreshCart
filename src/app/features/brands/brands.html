<div class="w-[90%] mx-auto my-10">
    <h1 class="mb-10 text-gray-700 text-4xl">{{"brands.All Brands" | translate}}</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
       @for (brand of brandsList(); track $index) {
        <div class="rounded-2xl border border-gray-200 shadow overflow-hidden cursor-pointer" [routerLink]="['/brandProducts', brand?.name]">
            <img [src]="brand?.image" alt="" class="w-full h-100">
            <div class="p-4 text-center">
                <h2 class="text-lg font-semibold text-green-600 hover:text-green-700">{{brand?.name}}</h2>
            </div>
        </div>
       }
    </div>
</div>
