<div class="w-[90%] mx-auto py-8">
  <h1 class="mb-10 text-gray-700 text-4xl">{{"products.All Products" |translate}}</h1>
    <div class="my-5 w-[50%] mx-auto">
      <input type="text" class="w-full border border-gray-300 rounded-xl 
      focus:border-green-600 focus:text-gray-700 focus:ring-1 focus:ring-green-600 outline-none p-2"
      [placeholder]="'products.Search product' | translate" [(ngModel)]="inputText">
      <!-- <p>{{inputText}}</p> -->
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for(data of datalist() |search:inputText; track $index){
        <app-card [productData]="data"></app-card>
      }
    </div>
  </div>
